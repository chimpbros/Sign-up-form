<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up Form</title>
</head>
<body>
    <main class="container">
        <div class="side-panel">
            <div class="logo"><img src="image/odin-lined.png" alt="odin logo">ODIN</div>
        </div>
        <div class="content">
            <div class="description"><p>This is not a real online service! you know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign up now to get started.</p>
                 <p>You know you want to</p>
            </div>
            <form action="get">
                <div class="form-container">
                    <h1>Let's do this</h1>
                    <div class="input-field">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="input-field">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="input-field">
                        <label for="mail">E-MAIL</label>
                        <input type="email" name="mail" id="mail" required>
                    </div>
                    <div class="input-field">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" name="phone" id="phone">
                    </div>
                    <div class="input-field">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="pwd" id="pwd">
                    </div>
                    <div class="input-field">
                        <label for="pwd2">CONFIRM PASSWORD</label>
                        <input type="password" name="pwd2" id="pwd2">
                    </div>
                    <div class="submit-btn">
                        <button type="submit">Create Account</button>
                    </div>
                </div>
            </form>
            <div class="footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </div>
    </main>
</body>
</html>
