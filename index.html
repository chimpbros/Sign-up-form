<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up Form</title>
</head>
<body>
    <main class="container">
        <div class="side-panel">
            <div class="logo">
                <img src="image/odin-lined.png" class="odin-icon" alt="odin logo">
                <p>ODIN</p>
            </div>
        </div>
        <div class="content">
            <div id="description">
                <p>This is not a real online service! you know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign up now to get started.</p>
                <br>
                 <p>You know you want to</p>
            </div>
            <form action="get">
                <h1>Let's do this</h1>
                <div class="form-container">
                    <div class="input-ctn">
                        <input type="text" name="first-name" id="first-name" placeholder="a" class="input" required>
                        <label for="first-name">FIRST NAME</label>
                    </div>
                    <div class="input-ctn">
                        <input type="text" name="last-name" id="last-name" placeholder="a" class="input">
                        <label for="last-name">LAST NAME</label> 
                    </div>
                    <div class="input-ctn">
                        <input type="email" name="mail" id="mail" placeholder="a" class="input" required>
                        <label for="last-name">LAST NAME</label>
                    </div>
                    <div class="input-ctn">
                        <input type="number" name="phone" placeholder="a" id="phone" class="input">
                        <label for="phone">PHONE NUMBER</label>
                    </div>
                    <div class="input-ctn">
                        <input type="password" name="pwd" id="pwd" placeholder="a" class="input">
                        <label for="pwd">PASSWORD</label>
                    </div>
                    <div class="input-ctn">
                        <input type="password" name="pwd2" id="pwd2" placeholder="a" class="input">
                        <label for="pwd2">CONFIRM PASSWORD</label>
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </div>
            </form>
            <div class="footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </div>
    </main>
</body>
</html>
